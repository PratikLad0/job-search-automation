<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 11pt;
            line-height: 1.7;
            color: #333;
            max-width: 700px;
            margin: 0 auto;
            padding: 40px;
        }

        .date {
            text-align: right;
            color: #666;
            margin-bottom: 24px;
            font-size: 10pt;
        }

        .greeting {
            margin-bottom: 16px;
        }

        .body p {
            margin-bottom: 12px;
            text-align: justify;
        }

        .closing {
            margin-top: 24px;
        }

        .signature {
            margin-top: 8px;
            font-weight: bold;
        }

        .contact-info {
            font-size: 9pt;
            color: #666;
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <div class="date">{{ date }}</div>

    <div class="greeting">
        <p>Dear Hiring Manager,</p>
    </div>

    <div class="body">
        {{ content | safe }}
    </div>

    <div class="closing">
        <p>Best regards,</p>
        <div class="signature">{{ name }}</div>
        <div class="contact-info">
            {{ email }}
            {% if phone %} | {{ phone }}{% endif %}
        </div>
    </div>
</body>

</html>
